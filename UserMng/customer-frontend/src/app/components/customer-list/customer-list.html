<h2>Lista korisnika</h2>
<div *ngIf="loading">Učitavanje...</div>
<div *ngIf="error">{{ error }}</div>
<table *ngIf="customers.length">
  <thead>
  <tr>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Telefon</th>
    <th>Email</th>
    <th>Detalji</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    {{ customer.tel }}</td>
    {{ customer.email }}</td>
    <td>{{ customer.details }}</td>
  </tr>
  </tbody>
</table>
<div *ngIf="!customers.length && !loading">Nema korisnika.</div>
